<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite + TS</title>
	</head>
	<body>
		<div id="app"></div>

		<div class="select">
			<label for="videoSource">Video source: </label
			><select id="videoSource"></select>
		</div>
		<button id="send-btn">Send video</button>
		<div>
			<p>video preview</p>
			<video
				id="video"
				playsinline
				autoplay
				width="1920"
				height="1080"
				style="display: none"
			></video>
		</div>

		<div style="display: flex; column-gap: 10px">
			<canvas id="canvasPreview1"></canvas>
			<canvas id="canvasPreview2"></canvas>
		</div>

		<script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.2.js"></script>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
